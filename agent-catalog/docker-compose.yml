version: '3.8'

services:
  agent-catalog-service:
    build: .
    container_name: agent-catalog-service
    ports:
      - "8080:8080"
    networks:
      - mcphub_default
    environment:
      # PostgreSQL connection
      DATABASE_URL: "postgresql://mcphub:mcphub@mcphub-postgres-local:5432/agent_catalog"
      # Redis connection (DB 1 for agent-catalog)
      REDIS_URL: "redis://kjarvis-redis:6379/1"
      LOG_LEVEL: INFO
    depends_on:
      - mcphub-postgres-local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Reference to external postgres (only if running standalone)
  mcphub-postgres-local:
    image: postgres:15-alpine
    container_name: mcphub-postgres-local
    environment:
      POSTGRES_USER: mcphub
      POSTGRES_PASSWORD: mcphub
      POSTGRES_DB: mcphub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mcphub_default
    profiles:
      - standalone  # Only start if --profile standalone is used

networks:
  mcphub_default:
    external: true

volumes:
  postgres_data:
